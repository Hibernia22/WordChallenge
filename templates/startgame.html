{% extends "base.html" %}
{% block title %}Start Game!{% endblock %}
{% block head %}
    {{ super() }}
        <style>
        </style>
{% endblock %}
{% block body %}
    <div id="frame">
        <h1>{{ title }}</h1>
        <p>The clock is ticking...</p>
        <p>Your word is {{ sourceWord }}</p>
        <form action="/processwords" method="post">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Words:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" name="sevenWords" required autofocus></textarea>
            </div>
            <br><br>
            <input type="submit" value="Finish!">
        </form>
    </div>
{% endblock %}
